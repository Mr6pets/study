<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据分发1</title>
    <script src="./vue_developer.js"></script>
</head>
<body>
    <div id="app">
        <h2>自定义组件</h2>
        <!-- 当写在自定义标签中HTML的结构中内容 其实就是要混合模板插入我写的值 要在模板中放置插槽slot -->
        <custom-com>
            <!--这里渲染的是父组件的数据-->
            {{message}}
        </custom-com>
    </div>
    <script>
        /*
        
        */
        //定制模板
        Vue.component("custom-com", {
            data(){
                return{
                    message:"我是子组件的数据"
                }
            },
            template:`
                <div>
                   <p>数据提醒1</p>
                   <slot></slot>
                </div>
            `
        });
        let vm=new Vue({
            el:"#app",
            data:{
                message:"我是父组件的数据"
            }
        })
    </script>
</body>
</html>
