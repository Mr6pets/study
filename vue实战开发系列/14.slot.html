<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据分发</title>
    <script src="./vue_developer.js"></script>
</head>
<body>
    <div id="app">
        <h2>自定义组件</h2>
        <!-- 当写在自定义标签中HTML的结构中内容 其实就是要混合模板插入我写的值 要在模板中放置插槽slot -->
        <custom-com>
            <!-- <div>写的东西要放置在模板中</div> -->
            <div>替换掉模板中内容</div>
        </custom-com>
    </div>
    <script>
        /*
        
        */
        //定制模板
        Vue.component("custom-com", {
            template:`
                <div>
                    <!--<slot>如果上面的的模板中没有值 那就显示我写的这些</slot> --> 
                    <slot>  
                    <p>这是第一个提醒</p>
                    <p>这是第二个提醒</p>
                    <p>这是第三个提醒</p>
                    </slot>
                </div>
            `
        });
        let vm=new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
