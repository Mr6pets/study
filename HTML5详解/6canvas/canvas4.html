<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas基础——背景平铺</title>
  <style>
    body{
      background-color: black;
    }
    #canvas{
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400">
    <span>您的浏览器不支持canvas画布</span>
  </canvas>
  <script>
    window.onload=function(){
      var canvas=document.getElementById('canvas');
      var occ=canvas.getContext('2d');

      // canvas渐变
      // createLinearGradient(x1,y1,x2,y2);线性渐变
      // 第一组参数：起始点坐标 第二组参数 结束点坐标；
      // addColorStop(位置,颜色)添加渐变点
      // createRadialGradient(x1,y1,r1,x2,y2,r2)放射性渐变
      // 参数：第一个圆的坐标和半径，第二个圆的坐标和半径
      var obj=occ.createLinearGradient(150,100,150,200);
      obj.addColorStop(0,'red');
      obj.addColorStop(0.5,'yellow');
      obj.addColorStop(1,'blue');
      occ.fillStyle=obj;
      occ.fillRect(150,100,100,100);

      var obj=occ.createRadialGradient(200,200,100,200,200,150);
      obj.addColorStop(0,'red');
      obj.addColorStop(0.5,'yellow');
      obj.addColorStop(1,'blue');
      occ.fillStyle=obj;
      occ.fillRect(150,100,100,100);

    };
  </script>
</body>
</html>
