<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				//parent=>window如果当前页面是顶级，没有被其他页面包含，那么parent就是当前页面的window对象，那么如果被包含了，则parent就是包含当前页面的父级页面的window对象
				parent.document.body.style.background = 'green'
				/*
				window:当前窗口
				parent：父级窗口
				top：顶级窗口
				 */
			}
		}
	</script>
</head>
<body>
	这里是2.iframe的内容
	<input type="button" id="btn" value="点击我改变1.iframe的页面个背景色">
</body>
</html>
