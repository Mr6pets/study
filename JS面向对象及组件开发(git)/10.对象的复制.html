<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的复制</title>
    <script>
        window.onload=function(){
            // var a={
            //     name:'liuan'
            // }
            // var b=a;//这是对象的引用 改动b会影响 原来的a对象
            // b.name="liyang"
            // alert(b.name);//liyang
            // alert(a.name);//liyang

            //如何不影响到原先的a的对象嫩？思路 基本类型的赋值是不会改变a的对象
            var a={
                name:'liuan'
            }
            var b={};
            // for(var attr in a){
            //     b[attr]=a[attr];//
            // }
            extend(b,a);
            b.name="liyang";
            alert(b.name);//liyang
            alert(a.name);//liuan

            //这里可以将这个赋值封装成一个函数
            function extend(obj1,obj2){//obj1继承obj2
                for(var attr in obj2){
                    obj1[attr]=obj2[attr];
                }
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
