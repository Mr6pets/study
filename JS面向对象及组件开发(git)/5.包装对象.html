<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>包装对象</title>
</head>
<body>
    <script>
        var str='hello';
        alert(typeof str);
        console.log(str.charAt(1));//
        //包装对象：基本类型都有自己的对应的包装对象 string Number Boolean

        var str=new String('hello');//创建一个字符串类型的对象
        //alert(typeof str);//object
        alert(str.charAt(1));//e
        // str.prototype.charAt=function(){};

        var str='hello';
        str.charAt(1);//基本类型会找到对应的包装对象类型 然后包装对象把所有的属性和方法给了基本类型，然后包装类型消失

        var str='hello';
        String.prototype.lastValue=function(){
            return this.charAt(this.length-1);
        };
        alert(str.lastValue())//0
    </script>
</body>
</html>
