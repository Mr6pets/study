    <title>instanceof</title>
    <script>
        // instanceof:对象与构造函数在原型链上是否有关系
        function Aaa(){}
        var a1=new Aaa();
        alert(a1 instanceof Aaa);//ture//实例是表示 a1是不是在同一原型链上
        alert(a1 instanceof Object); //true;

    </script>
