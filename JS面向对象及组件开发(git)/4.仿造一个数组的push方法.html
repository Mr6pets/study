<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象</title>
</head>
<body>
    <script>
        var arr=[1,2,3];
        Array.prototype.push=function(){
            for(var i=0;i<arguments.length;i++){
                this[this.length]=arguments[i]
            }
            return this.length;
        }
        arr.push(4,5,6);
        alert(arr);
    </script>
   
</body>
</html>
