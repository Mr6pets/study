<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星钻</title>
    <style>
        .box{
            width: 300px;
            height: 350px;
            position: relative;
            overflow: hidden;
            transition: all 1s;
        }
        .box img{
            width: 400px;
            position: absolute;
            left: -60px;
            top: -80px;
            transition: all 0.5s 0.8s;
        }
        .bor{
            position: absolute;
            border: 2px solid lightcoral;
            left: 10px;
            top: 10px;
            right: 10px;
            bottom: 10px;
        }
        .box:hover{
            transform: translateY(-10px);
            height: 400px;
        }
        .txt{
            text-align: center;
            font-size: 16px;
            color: red;
            padding-top: 270px;
            transition: all 1s;
        }
        .box:hover .txt{
            transform: translateY(-30px);
        }
        /* 图片放大 */
        .box:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/cankao.jpg" alt="">
        <div class="bor">
            <div class="txt">
                <p>这是一个测试</p>
            </div>
        </div>
    </div>
</body>
</html>
