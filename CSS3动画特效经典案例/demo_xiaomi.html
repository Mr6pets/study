<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米官网部分显示</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background: #999;
            position: relative;
            overflow: hidden;
           
        }
        .box:hover .mask{
            transform: translateY(-100px);
        }
        .mask{
            position: absolute;
            left: 0;
            bottom: -100px;
            width: 100%;
            height: 100px;
            background: orangered;
            transition: all 0.4s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mask">显示1</div>
        <div class="mask">显示2</div>
    </div>
</body>
</html>
