<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转动画</title>
    <style>
        .all img{
            width: 5%;
            transition: all 1s;
        }
        .all img:hover{
            transform: rotate(360deg) scale(1.1);
        }
    </style>
</head>
<body>
    <h2>旋转动画</h2>
    <div class="all">
        <img src="images/IE.png" alt="">
        <img src="images/chrome.png" alt="">
        <img src="images/safari.png" alt="">
        <img src="images/UC.png" alt="">
        <img src="images/worldwindow.png" alt="">
    </div>
</body>
</html>
