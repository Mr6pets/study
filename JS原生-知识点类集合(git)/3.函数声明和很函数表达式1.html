<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数声明很函数表达式</title>
</head>
<body>
    <script>
        /*
            函数声明：function 函数名 （）{}
            函数表达式：
                function 函数名(){}//命名函数表达式
                function (){}//匿名函数表达式


            function aaa(){}//函数声明
            var a=function aaa(){}//命名函数表达式
            var a=function (){}//匿名函数表达式

            (function aaa(){})//表达式
            ~function aaa(){}
            -function aaa(){}
            +function aaa(){}
            !function aaa(){}
        */
        
    </script>
</body>
</html>
