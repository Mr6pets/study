<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器一次</title>
  <style>
    body{ width:300px; height: 300px; background: url('img/1.jpg') no-repeat left top;}
    .in img{ display: none;}
  </style>
  <script type="text/javascript">
    window.onload=function(){
      var aim=document.getElementById('img')
      setTimeout(function(){
        aim.style.display='block';
        setTimeout(function(){
          aim.style.display='none';
        },2000)
      },2000);
    };
  </script>
</head>
<body>
  <div class="in">
    <img src="img/2.jpg" id="img">
  </div>
</body>
</html>
