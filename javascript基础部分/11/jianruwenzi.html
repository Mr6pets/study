<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>键入文字</title>
  <style>
    #div1{ width:700px; height: 400px; border: 1px solid lightgrey;}
    span{ width: 50px;height: 50px; line-height: 50px; display: inline-block; text-align: center;}
  </style>
  <script type="text/javascript">
    window.onload=function(){
      var oDiv=document.getElementById('div1');
      var oInput=document.getElementsByTagName('input');
      var arrBacColor=['lightgrey','lightyellow','lightblue','lightpink']
      oInput[1].onclick=function(){
        var str=oInput[0].value;
        var arr=str.split('');
        for (var i = 0; i < arr.length; i++) {
          arr[i]='<span style="background:'+arrBacColor[i%arrBacColor.length]+';">'+arr[i]+'</span>'
        };
        oDiv.innerHTML+=arr.join('');
        oInput[0].value='';
      };
    };
  </script>
</head>
<body>
    <div id="div1">

    </div>
    <input type="text">
    <input type="button" value="按钮">
</body>
</html>
