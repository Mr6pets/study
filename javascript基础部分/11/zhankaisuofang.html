<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>展开收缩</title>
  <style>
    p{ width:500px; height: 200px; margin: 0 auto; background-color: lightyellow; box-sizing: border-box; padding: 20px;}
  </style>
  <script type="text/javascript">
    window.onload=function(){
      var oP=document.getElementsByTagName('p')[0];
      var oSpan=document.getElementsByTagName('span')[0];
      var oA=document.getElementsByTagName('a')[0];
      var str1=oSpan.innerHTML;
      var onOff=true;
      oA.onclick=function(){
        if(onOff){
          oSpan.innerHTML=str1.substring(0,19);
          oA.innerHTML='展开>>';
        }else {
          oSpan.innerHTML=str1;
          oA.innerHTML='收缩>>';
        }
        onOff=!onOff;
      };
    };
  </script>
</head>
<body>
  <p>
    <span>
      这年头，除了小米的新款旗舰机外，你还能想象有什么硬件是需要抢的吗？即便需要抢，你能想象一款售价499元的硬件产品的预约量可以达到3000万以上吗？<br>竟然是有的，
      迅雷的玩客云设备。官网信息显示，这款预计2018年1月9日开售的硬件设备，截止1月2日19:00，预约人数便达到3024万人，合计预约金额接近151亿元人民币。什么概念，
      一向善于打造爆款的小米生态链，2017年年销售额也不过200亿元（不含手机）。
    </span>
    <a href="javascript:;">收缩>></a>
  </p>
</body>
</html>
