<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie</title>
</head>
<body>
    <script>
        /*
            cookie :存储数据，当用户访问某个网站的时候，我们可以通过cookie来像访问者电脑上存储数据
            1.不同的浏览器存放的cookie位置不一样 也不能通用
            2.cookie的存储是以域名来进行区分的
            3.cookie数据是可以设置名字的
            4.一个域名下存放的cookie的个数是有限的 每个浏览器都是不一样的的
            5.每个cookie存放的内容大小也是有限制的，不同浏览器存放大小也是不一样的

            我们通过document.cookie来获取当前网站下的cookie的时候，得到的字符串形式的值他包含了当前网站下所有的cookie 
            他会把所有的cookie通过一个分号+空格的形式串联起来

            如果需要长时间存放 需要设置一个过期时间 cookie是临时存放的 当浏览器关闭的时候 cookie就被清除了
        */   
        // document.cookie='username=leo'  
        // document.cookie='username=leo';
        // document.cookie='age=27';
        // alert(document.cookie);

        // var oDate=new Date();
        // oDate.setDate(oDate.getDate()+5)
        // // 在ie下浏览器设置cookie的时候 时间是一个对象类型 需要装换为字符串
        // document.cookie='username='+encodeURI('liu\n你好')+';expires='+ oDate.toGMTString();

        // 设置函数读取document.cookie
        var oDate=new Date();
        oDate.setDate(oDate.getDate()+7)
        document.cookie='username=liu;expires='+ oDate.toGMTString();
        document.cookie='age=27';

        function setCookie(key,value,t){
            var oDate=new Date();
            oDate.setDate(oDate.getDate()+t)
            document.cookie=key+'='+value+';expires='+oDate.toGMTString();
        }
        setCookie('sex','男',7)
        function getCookie(key){
            var arr1=document.cookie.split('; ');
            for(var i=0;i<arr1.length;i++){
                var arr2=arr1[i].split('=');
               if(arr2[0]==key){
                   return decodeURI(arr2[1]);
               }
            }
        }
        alert(getCookie("username"));//

        function removeCookie(key){
            setCookie(key,'',-1);
        }

    </script>
</body>
</html>
