<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
    <style>
        div{
            padding: 40px;
        }
        #div1{background-color: brown}
        #div2{background-color:coral}
        #div3{background-color:crimson}

    </style>
    <script type="text/javascript">
    /*
        事件冒泡:当一个元素接收到事件的时候，会把他接收到的所有传播给父级，一直到顶层window，事件冒泡
        事件函数绑定
    */
        window.onload=function(){
            // 例子1：
            var div1=document.getElementById('div1');
            var div2=document.getElementById('div2');
            var div3=document.getElementById('div3');
            function fn1(){
                alert(this.id);
            }
            div1.onclick=fn1;
            div2.onclick=fn1;
            div3.onclick=fn1;
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
