<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>磁性</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
  
        window.onload=function(){
            var oDiv=document.getElementById('div1')
            drag(oDiv)
            function drag(obj){
                obj.onmousedown=function(ev){
                    var ev=ev||window.event;

                    var disX=ev.clientX-this.offsetLeft;
                    var disY=ev.clientY-this.offsetTop;
                    if(obj.setcapture){//设置全局捕获 这样选中的文字就不会再IE下被拖动 参考20.drag3.html
                        obj.setcapture()
                    }
                    document.onmouseover=function(ev){
                        var ev=ev||window.event;
                        var L = ev.clientX-disX;
                        var T = ev.clientY-disY;
                        if(L<100){
                            L=0
                        }else if(L>document.documentElement.clientWidth-obj.offsetWidth){//可视区域的宽-元素的框
                            L = document.documentElement.clientWidth-obj.offsetWidth+'px'
                        }
                        if(T<0){
                            T=0
                        }else if(T>document.documentElement.clientHeight-obj.offsetHeight){
                            T = document.documentElement.clientHeight-obj.offsetHeight+'px'
                        }
                        obj.style.left= L +'px';
                        obj.style.top= T +'px';
                    };
                    document.onmouseup=function(){
                        document.onmouseover=document.onmouseup=null;
                        //释放全局捕获 releaseCapture()
                        if(obj.releaseCapture){
                            obj.releaseCapture()
                        }
                    }
                    //标准下阻止默认的文字拖拽阴影方法
                    return false;
                }
            }
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
