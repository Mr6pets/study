<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM介绍</title>
    <script type="text/javascript">
        window.onload=function(){
            var oInput=document.getElementsByTagName('input');
            // open(页面地址的URL，打开方式) 打开一个新窗口（页面）
            // 如果URL为空 默认打开空页面 如果打开方式为空 默认新窗口打开
            // 返回值：返回新打开的窗口的window对象
            oInput[0].onclick=function(){
                window.open('http://www.baidu.com','_self');
                opener=window.open();
                opener.document.body.style.background='red';
            }
            // close() 关闭窗口 兼容性差
            oInput[1].onclick=function(){
                window.close();
            }
            /*
            1.ff:默认无法关闭
            2.chrome:默认直接关闭
            3.IE:询问用户
            */ 
            oInput[2].onclick=function(){
                opener.close();
                // 可以关闭在本窗口中通过js的方法
            }
            
        };
    </script>
</head>
<body>
    <input type="button" value="打开窗口">
    <input type="button" value="关闭窗口">
    <input type="button" value="关闭新窗口">
</body>
</html>
