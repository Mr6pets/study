
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<input type="button" value="默认样式">
			<input type="button" value="首选项" class=" btn btn-primary">
			<input type="button" value="成功" class=" btn btn-success">
			<input type="button" value="一般信息" class=" btn btn-info">
			<input type="button" value="警告" class=" btn btn-warning">
			<input type="button" value="危险" class=" btn btn-danger">
			<br>
			<input type="button" value="危险" class=" btn">
			<input type="button" value="危险" class=" btn btn-default">
			<input type="button" value="危险" class=" btn btn-link">
			<br>
			<input type="button" value="首选项" class=" btn btn-primary btn-lg">
			<input type="button" value="首选项" class=" btn btn-primary btn-sm">
			<input type="button" value="首选项" class=" btn btn-primary btn-xs">
			<br>
			<input type="text" class="form-control input-lg">
			<input type="text" class="form-control input-xs">
			<br>
			<input type="button" value="首选项" class=" btn btn-primary">
			<input type="button" value="首选项" class=" btn btn-primary active">
			<input type="button" value="首选项" class=" btn btn-primary disabled">
			<br><br>
			<a href="#" class="btn btn-primary">按钮</a>
			<button class="btn btn-primary">按钮</button>
			<br><br>
			<button class="btn btn-primary btn-block">按钮</button>
			<br><br>
			<div>
				<input type="button" value="首选项1" class=" btn btn-primary">
				<input type="button" value="首选项2" class=" btn btn-primary">
				<input type="button" value="首选项3" class=" btn btn-primary">
			</div>
			<br><br>
			<div class="btn-group ">
				<input type="button" value="首选项1" class=" btn btn-primary">
				<input type="button" value="首选项2" class=" btn btn-primary">
				<input type="button" value="首选项3" class=" btn btn-primary">
			</div>
			<br><br>
			<div class="btn-group btn-group-justified">
				<a href="#" class=" btn btn-primary">按钮1</a>
				<a href="#" class=" btn btn-primary">按钮2</a>
				<a href="#" class=" btn btn-primary">按钮3</a>
			</div>
			<br><br>
			<div class="btn-group btn-group-justified">
				<div class="btn-group"><input type="button" value="首选项1" class=" btn btn-primary"></div>
				<div class="btn-group"><input type="button" value="首选项2" class=" btn btn-primary"></div>
				<div class="btn-group"><input type="button" value="首选项3" class=" btn btn-primary"></div>
			</div>
			<br><br>
			<div class="btn-group-vertical">
				<a href="#" class=" btn btn-primary">按钮1</a>
				<a href="#" class=" btn btn-primary">按钮2</a>
				<a href="#" class=" btn btn-primary">按钮3</a>
			</div>
			<br><br>
			<div class="btn-group-vertical btn-group-lg">
				<a href="#" class=" btn btn-primary">按钮1</a>
				<a href="#" class=" btn btn-primary">按钮2</a>
				<a href="#" class=" btn btn-primary">按钮3</a>
			</div>
			<br><br>
			<a href="#" class=" btn btn-primary">按钮1<span class="caret"></span></a>
			<button class="btn btn-primary">按钮1<span class="caret"></span></button>
			<input type="text" value="按钮1" class="btn btn-primary"><span class="caret"></span>

			<br>
			<div class="btn-group">
				<a href="#" class="btn btn-primary">按钮</a>
				<a href="#" class="btn btn-primary"><span class="caret"></span></a>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">按钮1</button>
				<button class="btn btn-primary"><span class="caret"></span></button>
			</div>
			<div class="btn-group dropup">
				<button class="btn btn-primary">按钮1</button>
				<button class="btn btn-primary"><span class="caret"></span></button>
			</div>
		</div>

	</div>
	 <script src="https://www.jq22.com/jquery/jquery-1.9.1.js"></script>
	 <script src="js/bootstrap.js"></script>
</body>
</html>
