<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数</title>
</head>
<body>
    <script>
          function Fn(){
              this.a=1;
              return 1;//如果返回非NaN，那么实例化结果就是返回出对象 
          } 
          var f=new Fn();
          console.log(f);//{a:1}
          //===============================================
          function Fn1(){
              this.a=1;
              return {}; //如果返回非NaN，那么实例化结果就是返回出对象
          } 
          var f1=new Fn1();
          console.log(f1);//{}  

          //=======================================================
    </script>
</body>
</html>
