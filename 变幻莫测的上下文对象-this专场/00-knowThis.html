    <title>this</title>
</head>
<body>
    <div id="box">div</div>
    <script>
        var box=document.getElementById('box');
        box.onclick=function(){
            //定时器中的this指向是window 解决办法 var that=this 这里的this的指向是box
            var that=this
            setTimeout(function(){
                this.style.backgroundColor='red';
            },1000)
           
        }
    </script>
</body>
