<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局环境</title>
</head>
<body>
    <script>
 
        function fn(m,n){
            console.log(this.a);
        }
        var fn1=fn.bind({a:2});//bind函数是返回一个新的函数
        var fn2=fn.bind({a:3});
        var fn3=fn.bind({a:4});
        console.log(fn1)
        console.log(fn2)
        console.log(fn3)
        fn1()//2
        fn2()//3
        fn3()//4
        ----这里以上的bind绑定后的新函数 fn 指向的this就是 bind（后面的的对象了）
        同时注意一点
        绑定过后的fn1函数 如果在绑定bind的指向就是第一次绑定的对象

        //==============================================
        function fn(){
            console.log(this);
        }
        var fn1=fn.bind(1)
        fn1()//number:1
        
    </script>
</body>
</html>
