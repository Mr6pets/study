<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象内函数返回箭头函数</title>
</head>
<body>
    <script>
        var a=1;
        var obj={
            a:2,
            fn1:function(){
                return function(){
                    console.log(this.a);
                }
            },
            fn2:()=>{
                return ()=>{
                    console.log(this.a)
                }
            },
            fn3:function(){
                return ()=>{
                    console.log(this.a);
                }
            }
        }  
        var innerFn1=obj.fn1();
        innerFn1()// 1 
        //箭头函数在哪里出生 this 就指向谁;
        var innerFn2=obj.fn2();
        innerFn2()//1
        var innerFn3=obj.fn3();
        innerFn3()//2
    </script>
</body>
</html>
