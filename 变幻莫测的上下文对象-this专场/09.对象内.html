<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象内函数返回箭头函数</title>
</head>
<body>
    <script>
        var a=1;
        var obj={
            a:2,
            fn1:function(){
                console.log(this.a);
            }
        }  
        obj.fn1()//2
        obj.fn1.bind({a:"pets"})()//pets

        //=====================================
        var obj={
            a:1
        }
        var fn=function(){
            console.log(this.a);
        }
        obj.fn=fn;
        obj.fn();//1
        //============================================
        var obj={
            a:1
        }
        var fn=function(){
            console.log(this.a);
        }
        obj.fn=fn;

        var fn1=()=>{
            console.log(this.a);
        }
        obj.fn1=fn1;

        obj.fn()//1
        obj.fn1();//window
        //=========================================
            var a=1;
            var obj={
                a:2,
                o:{
                    a:3,
                    fn:function(){
                        console.log(this.a);
                    }
                }
            }
            obj.o.fn();//3 就近绑定
            var temp=obj.o.fn;
            temp()//1


    </script>
</body>
</html>
