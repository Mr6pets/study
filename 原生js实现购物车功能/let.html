<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let</title>
</head>
<body>
    <script>
        /*
            var :
            -支持全局，函数作用域
            -接收重复声明变量
            -变量预解析
            
            let:
            -不接受重复声明
            不存在变量提升
            支持块作用域

            const
            -特性同let
            -一旦声明，常量的值就可以不改变

        */    
    </script>
</body>
</html>
