<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>
        .clearFix{
            *zoom: 1;
        }
        .clearFix:after{
            content: "";
            display: block;
            clear: both;
        }
        .box{
            border: 1px solid red;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box clearFix">
        <div class="item"></div>
    </div>
</body>
</html>
