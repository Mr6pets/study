<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get请求</title>
</head>
<body>
    <form action="">
        <input type="text" class="name"><br\>
        <input type="password" class="psd"><br\>
        <button class="btn" type="button">登录</button>
    </form>
    <script>
        window.onload=function(){
            var btn=document.querySelector('.btn');
            //点击事件
            btn.onclick=function(){
                //获取用户输入的值
                var name=document.querySelector('.name').value;
                var psd=document.querySelector('.psd').value;
                //ajax创建一个对象
                var xhr=new XMLHttpRequest();
                //2.准备get无参数 例如：xhr.open('get','arr.json',true);
                //get带参数 数据拼接 get.php?uname=123&password=666;
                xhr.open('get','6get.php?uname='+name+'&upsd='+psd,true);
                //3.发送
                xhr.send();
                //回调函数
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        console.log(xhr.responseText);
                    }
                }

            }
        };  
    </script>
</body>
</html>
