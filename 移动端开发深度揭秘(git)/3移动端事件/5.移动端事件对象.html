<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端事件事件对象</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: lightblue;
            filter:alpha(opacity=50);   
            -moz-opacity:0.5;   
            -khtml-opacity: 0.5;   
            opacity: 0.5; 
        }
    </style>

</head>
<body>
    <div id="div1"></div>
    <script>
        /*
        当给某个元素加上了事件绑定函数之后，事件函数默认的第一个参数就是事件对象
        事件对象：
        当用户在浏览器下触发某个行为，事件对象会记录用户操作时一些细节信息
            touches当前位于*屏幕*上所有手指的一个列表
            targetTouches位于当前DOM元素上的手指的一个列表
            changedTouches涉及当前事件的手指的一个列表
        */
        document.addEventListener('touchstart',function(ev){
            ev.preventDefault();
        })
        var div=document.getElementById('div1');
        // 移动端都是事件要比鼠标事件快大概300毫秒
        div.addEventListener('touchstart',start);
        function start(ev){
            // this.innerHTML=ev.touches.length;
            // this.innerHTML=ev.targetTouches.length;
            this.innerHTML=ev.changedTouches.length;
        }
    </script>
</body>
</html>
