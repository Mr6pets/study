<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端事件基础</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color:red;
        }
    </style>

</head>
<body>
    <div id="div1">

    </div>
    <script>
        /*
        手指按下：ontouchstart
        手指移动：ontouchmove
        手指抬起：ontouchend
            在移动端，一般不用on的绑定的方式，一般用事件绑定的方式
        */
        var div=document.getElementById('div1');
        // 移动端都是事件要比鼠标事件快大概300毫秒
        div.addEventListener('mouseup',up);
        div.addEventListener('touchend',start);
        function end(){
            console.log("抬起");
        }
        function up(){
            console.log('up')
        }
    </script>
</body>
</html>
