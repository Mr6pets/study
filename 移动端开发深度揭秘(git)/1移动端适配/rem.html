		<link rel="stylesheet" type="text/css" href="css/rem.css"/>
		<script type="text/javascript">
			(function(){
				var html=document.documentElement;
				var hWidht=html.getBoundingClientRect().Widht;
				html.style.fontSize=hWidht/15+'px';
				//设置文旦的字体大小为 页面的宽度/15，例子：设计图是750的 也就是说 页面是被分为15份 每份是50px  103px的长度就是103/50=2.06rem
			})()
		</script>
