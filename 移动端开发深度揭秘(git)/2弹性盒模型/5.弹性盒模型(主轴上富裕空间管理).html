<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2弹性盒模型</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            height: 200px;
            border: 1px solid #000;
            /*新版的弹性盒模型*/
            /* display: flex; */

            /* 元素在主轴开始位置，富裕空间在主轴的结束位置 */
            /* justify-content: flex-start; */
            /* 元素在主轴结束位置，富裕空间在主轴的开始位置 */
            /* justify-content: flex-end; */
            /* 元素在主轴中间位置，富裕空间在主轴的两侧 */
            /* justify-content: center; */
            /* 富裕元素平均分配在每2个元素之间 */
            /* justify-content: space-between; */
            /* 富裕元素平均分配在每个元素两侧 */
            /* justify-content: space-around; */



            /* 老版本的弹性盒模型 */
            display: -webkit-box;
            /* 元素在主轴的开始位置，富裕空间在主轴的结束位置 */
            -webkit-box-pack: start;
            -webkit-box-pack: end;
            -webkit-box-pack: center;
             /* 富裕元素平均分配在每2个元素之间 */
            -webkit-box-pack: justify


        }
        #box div{
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            color: white;
            background-color: #f00;
            text-align: center
        }

    </style>
    <script>
        /*
            
        */
    </script>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
