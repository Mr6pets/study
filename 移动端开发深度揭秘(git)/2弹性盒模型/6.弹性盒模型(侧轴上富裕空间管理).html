<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6弹性盒模型</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            height: 200px;
            border: 1px solid #000;
            /*新版的弹性盒模型*/
            /* display: flex; */

            /* 元素在侧轴开始位置，富裕空间在侧轴结束位置 */
            /* align-items: flex-start; */
            /* 元素在侧轴结束位置，富裕空间在侧轴的开始位置*/
            /* align-items: flex-end; */
            /* 元素在侧轴中间位置，富裕空间在侧轴的中间位置*/
            /* align-items: center; */

            /* 根据侧轴方向上文字的基线对齐 具体是在这个例子中加上nth-of-type的那段代码 */
            /* align-items: baseline; */
           
            /* 老版本的弹性盒模型 */
            display: -webkit-box;
            /* 元素在侧轴开始位置，富裕空间在侧轴结束位置 */
            /* -webkit-box-align: start; */
             /* 元素在侧轴结束位置，富裕空间在侧轴的开始位置*/
             /* -webkit-box-align: end; */
            /* 元素在侧轴中间位置，富裕空间在侧轴的中间位置*/
            -webkit-box-align: center;


        }
        #box div{
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: #f00;
            text-align: center
        }
        /* #box div:nth-of-type(2){
            line-height: 50px;
        } */

    </style>
    <script>
        /*
            
        */
    </script>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
