<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿淘宝</title>
    <link rel="stylesheet" href="./init_index.css">
    <script>
        (
           function(){
               var html=document.documentElement;
               var htmlWidth=html.getBoundingClientRect().width;
               html.style.fontSize=htmlWidth/15+"px";
           }
        )()
    </script>
    <style>
        .rows{
            display: flex;
            display: -webkit-box;
            padding: 0.4rem 0.5rem 0;
        }
        .rows div{
            width: 0;
            -webkit-box-flex: 1;
            flex-grow: 1
        }
        .rows div a{
            font-size: 0.44rem;
            color: #666;
            text-align: center;
            line-height: 1.04rem;
            display: block;
        }
        .rows div a:before{
            content: "";
            display: block;
            margin: 0 auto;
            width: 1.72rem;
            height: 1.7rem;
            background-size: 9rem 3.6rem;
            background-image:url(./img/icon.png);

        }
        .rows:nth-of-type(1) div:nth-of-type(1) a:before{
            background-position: 0 0;
        }
        .rows:nth-of-type(1) div:nth-of-type(2) a:before{
            background-position: -1.8rem 0;
        }
        .rows:nth-of-type(1) div:nth-of-type(3) a:before{
            background-position: -3.6rem 0;
        }
        .rows:nth-of-type(1) div:nth-of-type(4) a:before{
            background-position: -5.4rem 0;
        }
        .rows:nth-of-type(1) div:nth-of-type(5) a:before{
            background-position: -7.2rem 0;
        }

        .rows:nth-of-type(2) div:nth-of-type(1) a:before{
            background-position: -1.8rem 0rem;
        }
        .rows:nth-of-type(2) div:nth-of-type(2) a:before{
            background-position: -1.8rem -1.8rem;
        }
        .rows:nth-of-type(2) div:nth-of-type(3) a:before{
            background-position: -1.8rem -3.6rem;
        }
        .rows:nth-of-type(2) div:nth-of-type(4) a:before{
            background-position: -1.8rem -5.4rem;
        }
        .rows:nth-of-type(2) div:nth-of-type(5) a:before{
            background-position: -1.8rem -7.2rem;
        }
    </style>
</head>
<body>
    <div class="rows">
        <div><a href="javascript:void(0)">天猫</a></div>
        <div><a href="javascript:void(0)">聚划算</a></div>
        <div><a href="javascript:void(0)">天猫国际</a></div>
        <div><a href="javascript:void(0)">外卖</a></div>
        <div><a href="javascript:void(0)">天猫超市</a></div>
    </div>
    <div class="rows">
        <div><a href="javascript:void(0)">充值中心</a></div>
        <div><a href="javascript:void(0)">飞猪旅行</a></div>
        <div><a href="javascript:void(0)">领金币</a></div>
        <div><a href="javascript:void(0)">到家</a></div>
        <div><a href="javascript:void(0)">分类</a></div>
    </div>
</body>
</html>
