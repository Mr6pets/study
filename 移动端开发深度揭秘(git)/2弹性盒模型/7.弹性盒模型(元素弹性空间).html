<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6弹性盒模型</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            height: 200px;
            border: 1px solid #000;
            /*新版的弹性盒模型*/
            /* display: flex; */

            /* 老版本的弹性盒模型 */
            display: -webkit-box;
            
        }
        #box div{
            /* 新版 */
            /* flex-grow: 1; */
            /* 老版 */
            -webkit-box-flex:1;
            
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            background-color: #f00;
            text-align: center
        }
        /* #box div:nth-of-type(2){
            flex-grow: 2;
        } */
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
