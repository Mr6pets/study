<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移除元素</title>
  <style>
    #div1{width: 100px;height: 100px;background-color: lightblue;}
    #div2{width: 100px;height: 100px;background-color: lightyellow;}
  </style>
</head>
<body>
  <input type="button" value="添加"id="btn">
  <div id="box">
    <div id="div1"></div>
    <hr id="hr">
    <div id="div2"></div>
  </div>
<script type="text/javascript">
  /*
  元素。cloneNode()//克隆元素本身
  注意：在克隆的时候 默认（false）只克隆指定元素的本身 不会克隆钙元素下的所有子节点;
  cloneNode(有参数 默认为false),如果里面传入true 那么就可以克隆
事件也不会被克隆
  */

  var btn=document.getElementById('btn');
  var box=document.getElementById('box');
  var div1=document.getElementById('div1');
  var div2=document.getElementById('div2');
  var hr=document.getElementById('hr');
  btn.onclick=function(){
    var cElemnt=div2.cloneNode();
    box.insertBefore(cElemnt,hr)
  };

</script>
</body>
</html>
