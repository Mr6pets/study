<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取父亲节点</title>
</head>
<body>
  <ul id="ul">
    <li><a href="javascript:;">11111</a></li>
    <li><a href="javascript:;">22222</a></li>
    <li><a href="javascript:;">33333</a></li>
    <li><a href="javascript:;">44444</a></li>
    <li><a href="javascript:;">55555</a></li>
    <li><a href="javascript:;">66666</a></li>
  </ul>
  <script type="text/javascript">
    /*
    parentNode:查找某个元素的父节点
    nextElementSibling:找到某个元素的下一个兄弟节点；
    previousElementSibling:找到某个元素上一个兄弟节点
    */
    var ul= document.getElementById('ul');
    var lis=ul.children;
    var a=document.getElementsByTagName('a');
    // console.log(lis[0].parentNode);
    // for(var i=0;i<a.length;i++){
    //   a[i].onclick=function(){
    //     this.parentNode.style.display='none';
    //   }
    // }


    console.log(lis[0].nextElementSibling)
  </script>
</body>
</html>
