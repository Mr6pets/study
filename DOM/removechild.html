<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移除元素</title>
  <style>
    #div1{width: 100px;height: 100px;background-color: lightblue;}
    #div2{width: 100px;height: 100px;background-color: lightyellow;}
  </style>
</head>
<body>
  <input type="button" value="添加"id="btn">
  <div id="box">
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
  </div>
<script type="text/javascript">
  /*
    parentNode.replaceChild(node,childNode)
    node用于替换的节点，childNode是被替换的子节点
    两个参数必须填写

    node.cloneNode(boolean)
    克隆一个节点
    true 克隆元素和元素包含的子孙节点
    false 克隆元素但不包含元素的子孙节点

    注意 appendChild/insertBefore/replaceChild在操作一个已有元素时，是将已有的元素移动，而不是赋值一份进行操作
  */

  var btn=document.getElementById('btn');
  var box=document.getElementById('box');
  var div1=document.getElementById('div1');
  var div2=document.getElementById('div2');
  btn.onclick=function(){
    // 父级.replaceChild(要替换什么，谁被替换了)
    box.replaceChild(div2,div1);//得一个替换第二个
  };

</script>
</body>
</html>
