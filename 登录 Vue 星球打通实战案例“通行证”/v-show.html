<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.box{ width: 100px; height: 100px; background-color: red;}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="isShowHandle">按钮</button>
			<div class="box" v-show="isShow"></div>	
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					isShow:true
				},
				methods:{
					isShowHandle(){
						this.isShow=!this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
