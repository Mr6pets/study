<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="./vue_developer.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="inputHandle">
        <input type="checkbox" >
        <p v-bind:title="message">{{message}}</p>
        <p v-bind:title="[1,2,3].map(item=>item*2)">{{[1,2,3].map(item=>item*2)}}</p>
    </div>
    <script>
        /*
         // v-bind:属性名=""
         vue的指令绑定
         v-on:事件名="表达式"
         
         双向数据绑定
         v-model:
        */
       
    var message='hello,miaov!'
    var vm = new Vue({
        el:"#app",//表示element 可以使用类似css选择器的模式
        data:{//数据对象
            message
        },
        methods:{//method里方法this都是指向实例vm
            fn(){
                console.log("111");
            },
            inputHandle(ev){
                // console.log(this===vm)//true
                // console.log(ev.target.value);
                // console.log('触发了input')
                this.message=ev.target.value;
            }
        }
    })
    console.log(vm);
    </script>
</body>
</html>
