<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <script src="./vue_developer.js"></script>
    <style>
        .red{background-color: red;}
        #app div{ -display: none;}
    </style>
</head>
<body>
    <div id="app">
        <input 
            v-for="(item,i) in tabData" 
            type="button" 
            v-bind:value="item.title"
            v-bind:class="{red:i===index}"
            v-on:click="tabHandle(i)"
        >
        <div 
            v-bind:style="{display: j===index ? 'block' : 'none'}" 
            v-for="(item,j) in tabData"
        >
            <p v-for="option in item.list">{{option.subTitle}}</p>
        </div>
    </div>
    <script>
        /*
            可控制class
                v-bind:class="{class名字:表达式}"
                表达式为true就添加class，为false就忽略
            可控制style
                v-bind:style="{style名字:样式的值}" 
            vue中的事件
                语法:v-on:事件名='事件处理函数'

                需要传参
                语法:v-on:事件名='事件处理函数()'

        */
    let tabData=[
        {
            title:"新闻",
            list:[
                {
                    subTitle:'第一条新闻'
                },
                {
                    subTitle:'第二条新闻'
                },
                {
                    subTitle:'第三条新闻'
                }
            ]
        },
        {
         title:"娱乐",
         list:[
                {
                    subTitle:'结婚'
                },
                {
                    subTitle:'出轨'
                }
            ]  
        },
        {
         title:"体育",
         list:[
                {
                    subTitle:'冠军'
                },
                {
                    subTitle:'亚军'
                }
            ]  
        }
    ]
    let vm= new Vue({
        el:"#app",
        data:{
            tabData,
            index:0
        },
        methods: {
            tabHandle(i){
                this.index=i;
            }
        }
    })
    </script>
</body>
</html>
