<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明式渲染</title>
</head>
<body>
        <script>
            /*
            声明式渲染
            命令式渲染
            */
            var arr=[1,2,3,4]
            //把数组中每一项属性乘以2 存在数组中

            //命令式
            var newArr=[];
            for( var i=0; i<arr.length;i++){
                newArr.push(arr[i]*2)
            }
            console.log(newArr);

            // 申明时
            let newArr2 = arr.map(item=>item*2)
            console.log(newArr2);
        </script>
</body>
</html>
