<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise的静态方法</title>
</head>
<body>
    <script>
        // var p=new Promise((res,rej)=>{res()});
        // p
        // .then(()=>{console.log(1)})
        // // .then(()=>{return new Promise((res,rej)=>{res(200)})})
        // // // 这里提供了promise的静态方法then(()=>{return new Promise((res,rej)=>{res()})})等于以下
        // .then(()=>{return Promise.resolve(200)}) 
        // .then((data)=>{console.log(data)}); //200
        //==========================================================

        // var p=new Promise((res,rej)=>{res()});
        // p
        // .then(()=>{console.log("11")})
        // .then(()=>{return Promise.reject("失败了")})
        // // //同时如果状态是reject,那么用catch来进行捕捉  
        // .catch((err)=>{console.log(err)}); 
        
        //==========================================================

        var p1=new Promise((res,rej)=>{
            setTimeout(()=>{
                res("a")
            },1000)
        });
        var p2=new Promise((res,rej)=>{
            setTimeout(()=>{
                res("b")
            },1500)
        });
        var p3=new Promise((res,rej)=>{
            setTimeout(()=>{
                res("c")
            },500)
        });
        var p=Promise.all([p1,p2,p3])//三个promise全部执行完
        // console.log(p);//
        p.then(data=>{console.log(data)})//["a", "b", "c"]

        var prace=Promise.race([p1,p2,p3])//谁先执行完，就打印谁
        prace.then((data)=>{
            console.log(data);//c
        })

    </script>
</body>
</html>
