        //es6
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            say(){
                console.log("lallalalal");
            }
            eat(){
                console.log('wishisshishsi');
            }
        }
        var p1=new Person("liuan",27);
        console.log(Person.prototype);
        p1.say()//lallalalal
        p1.eat()//wishisshishsi
        //定义在圆形上的是不可以枚举的，例如
        // console.log(Object.keys(Person.prototype));//[]
