<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的基础</title>
    <script src="./vue_developer.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-for="item,index in limitList">{{item}}</p>
    </div>
    <script>
        let message="lalallal";
        let list=[1,2,3,4,5,6];
    let vm=new Vue({
        el:"#app",
        data:{
            message:message,
            list:list
        },
        computed: {
           limitList(){
              var newList = this.list.filter(item=>item<4)
               return newList
           }
        }
    })
    </script>
</body>
</html>
