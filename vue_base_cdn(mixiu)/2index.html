<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="2style.css">
</head>

<body>
  <div id="app">
    <h1>events</h1>
    <!-- <button @click="age++"></button>
    <button @click="age--"></button> -->
    <button v-on:click.once="add(1)">add 1 year</button>
    <button @click="sub(1)">subtract 1 year</button>
    <button v-on:dblclick="add(10)">add 10 year</button>
    <button @dblclick="sub(10)">subtract 10 year</button>
    <p>我的年龄是:{{age}}</p>

    <!-- mousemove event -->
    <div id="canvas" v-on:mousemove="updataXY">
      {{x}},{{y}}
    </div>
    <!-- 事件修饰符 -->
    <p><a @click.prevent="handle" href="http://www.baidu.com">百度</a></p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="2app_methods.js"></script>
</body>

</html>
