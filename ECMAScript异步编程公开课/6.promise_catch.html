<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise的问题</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            resolve()
            // reject("第一步就是reject");
        })
        .then(()=>{
            console.log("登录成功!");
            return new Promise((resolve,reject)=>{
                reject('不是管理员')
            })
        })
        .then(()=>{
            console.log("是管理员")

        })
        .then(()=>{
            console.log("拿到资源")
            
        })
        .catch(err=>{
            console.log(err);
        })
       
        
    </script>
</body>
</html>
