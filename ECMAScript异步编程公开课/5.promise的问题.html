<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise的问题</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            resolve();
        }).then(()=>{
            console.log("登录成功!");
            // 获取权限
            return new Promise((resolve,reject)=>{
                if(true){
                    resolve()
                }else{
                    reject()
                }
            })
        },()=>{
            console.log("登录失败!");
        }).then(()=>{
            console.log("是管理员")

        },()=>{
            console.log("不是管理员")
        }).then(()=>{
            console.log("拿到资源")
            
        },()=>{
            console.log("拿不到资源")
        })
        //这里的问题就是如果不是管理员，但是后续的函数还是会执行，会一直走到最后，这样其实是没有必要的，所以解决方案是 catch
        //===============================================================================
        
    </script>
</body>
</html>
