        //===========================================================
        new Promise((resolve,reject)=>{
            //执行异步任务
            resolve()
        }).then(()=>{
            console.log("resolve:",1);
        },()=>{
            console.log("reject:",2)
        }).then(()=>{
            console.log("resolve:",3);
        },()=>{
            console.log("reject:",4)
        })
        //例子1：//执行异步任务下 resolve()
        // 打印：1 3
        //例子：//执行异步任务下 reject()
         // 打印：2 3

            如果第一个then里面没有没有任何值 那么第一个then的状态就是其上promise的状态
