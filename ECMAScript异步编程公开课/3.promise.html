         //有三个状态 pending:初始状态 既不是成功，也不是失败状态
         //fulfilled/resolved:意味着操作成功
         //rejected意味着操作失败

         //========================================================================

         let p2=new Promise((resolve,reject)=>{
             setTimeout(()=>{
                reject();
             },2000)
         })
         p2.then(()=>{
            console.log();
         },()=>{
            console.log('失败了')
         });//then()中的第二个箭头函数是promise失败的时候调用的
